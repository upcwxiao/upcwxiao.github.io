  <ul>
<li>1、重复插入<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">1、insert ignore</span><br><span class="line">当插入数据时，如出现错误时，如重复数据，将不返回错误，只以警告形式返回。</span><br><span class="line"></span><br><span class="line">INSERT IGNORE INTO t_test (code, name) values(1, &#x27;1&#x27;);</span><br><span class="line"></span><br><span class="line">2、on duplicate key update</span><br><span class="line">当primary or unique重复时，则执行update语句</span><br><span class="line"></span><br><span class="line">INSERT INTO t_test (code, name) VALUES (2,&#x27;1&#x27;) ON DUPLICATE KEY UPDATE name= &#x27;2&#x27;;</span><br><span class="line"> </span><br><span class="line">3、replace into</span><br><span class="line">如果存在primary or unique相同的记录，则先删除掉。再插入新记录。</span><br><span class="line"></span><br><span class="line">REPLACE INTO t_test (code, name) values(1, &#x27;3&#x27;);</span><br></pre></td></tr></table></figure>

</li>
</ul>
<span id="more"></span>

<ul>
<li>2、日期<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span clas an class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br><span class="line">290</span><br><span class="line">291</span><br><span class="line">292</span><br><span class="line">293</span><br><span class="line">294</span><br><span class="line">295</span><br><span class="line">296</span><br><span class="line">297</span><br><span class="line">298</span><br><span class="line">299</span><br><span class="line">300</span><br><span class="line">301</span><br><span class="line">302</span><br><span class="line">303</span><br><span class="line">304</span><br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br></pre></td><td class="code"><pre><span class="line">1、DAYOFWEEK(date)</span><br><span class="line">返回日期date的星期索引(1=星期天，2=星期一, ……7=星期六)。这些索引值对应于ODBC标准。</span><br><span class="line"></span><br><span class="line">mysql&gt; select DAYOFWEEK(&#x27;1998-02-03&#x27;);</span><br><span class="line">-&gt; 3</span><br><span class="line"></span><br><span class="line">2、WEEKDAY(date)</span><br><span class="line">返回date的星期索引(0=星期一，1=星期二, ……6= 星期天)。</span><br><span class="line"></span><br><span class="line">mysql&gt; select WEEKDAY(&#x27;1997-10-04 22:23:00&#x27;);</span><br><span class="line">-&gt; 5</span><br><span class="line"></span><br><span class="line">mysql&gt; select WEEKDAY(&#x27;1997-11-05&#x27;);</span><br><span class="line">-&gt; 2</span><br><span class="line"></span><br><span class="line">3、DAYOFMONTH(date)</span><br><span class="line">返回date的月份中日期，在1到31范围内。</span><br><span class="line"></span><br><span class="line">mysql&gt; select DAYOFMONTH(&#x27;1998-02-03&#x27;);</span><br><span class="line">-&gt; 3</span><br><span class="line"></span><br><span class="line">4、DAYOFYEAR(date)</span><br><span class="line">返回date在一年中的日数, 在1到366范围内。</span><br><span class="line"></span><br><span class="line">mysql&gt; select DAYOFYEAR(&#x27;1998-02-03&#x27;);</span><br><span class="line">-&gt; 34</span><br><span class="line"></span><br><span class="line">5、MONTH(date)</span><br><span class="line">返回date的月份，范围1到12。</span><br><span class="line"></span><br><span class="line">mysql&gt; select MONTH(&#x27;1998-02-03&#x27;);</span><br><span class="line">-&gt; 2</span><br><span class="line"></span><br><span class="line">6、DAYNAME(date)</span><br><span class="line">返回date的星期名字。</span><br><span class="line"></span><br><span class="line">mysql&gt; select DAYNAME(&quot;1998-02-05&quot;);</span><br><span class="line">-&gt; &#x27;Thursday&#x27;</span><br><span class="line"></span><br><span class="line">7、MONTHNAME(date)</span><br><span class="line">返回date的月份名字。</span><br><span class="line"></span><br><span class="line">mysql&gt; select MONTHNAME(&quot;1998-02-05&quot;);</span><br><span class="line">-&gt; &#x27;February&#x27;</span><br><span class="line"></span><br><span class="line">8、QUARTER(date)</span><br><span class="line">返回date一年中的季度，范围1到4。</span><br><span class="line"></span><br><span class="line">mysql&gt; select QUARTER(&#x27;98-04-01&#x27;);</span><br><span class="line">-&gt; 2</span><br><span class="line"></span><br><span class="line">9、WEEK(date)</span><br><span class="line">WEEK(date,first)，对于星期天是一周的第一天的地方，有一个单个参数，返回date的周数，范围在0到52。2个参数形式WEEK()允许你指定星期是否开始于星期天或星期一。如果第二个参数是0，星期从星期天开始，如果第二个参数是1，从星期一开始。</span><br><span class="line"></span><br><span class="line">mysql&gt; select WEEK(&#x27;1998-02-20&#x27;);</span><br><span class="line">-&gt; 7</span><br><span class="line"></span><br><span class="line">mysql&gt; select WEEK(&#x27;1998-02-20&#x27;,0);</span><br><span class="line">-&gt; 7</span><br><span class="line"></span><br><span class="line">mysql&gt; select WEEK(&#x27;1998-02-20&#x27;,1);</span><br><span class="line">-&gt; 8</span><br><span class="line"></span><br><span class="line">10、YEAR(date)</span><br><span class="line">返回date的年份，范围在1000到9999。</span><br><span class="line"></span><br><span class="line">mysql&gt; select YEAR(&#x27;98-02-03&#x27;);</span><br><span class="line">-&gt; 1998</span><br><span class="line"></span><br><span class="line">11、HOUR(time)</span><br><span class="line">返回time的小时，范围是0到23。</span><br><span class="line"></span><br><span class="line">mysql&gt; select HOUR(&#x27;10:05:03&#x27;);</span><br><span class="line">-&gt; 10</span><br><span class="line"></span><br><span class="line">12、MINUTE(time)</span><br><span class="line">返回time的分钟，范围是0到59。</span><br><span class="line"></span><br><span class="line">mysql&gt; select MINUTE(&#x27;98-02-03 10:05:03&#x27;);</span><br><span class="line">-&gt; 5</span><br><span class="line"></span><br><span class="line">13、SECOND(time)</span><br><span class="line">回来time的秒数，范围是0到59。</span><br><span class="line"></span><br><span class="line">mysql&gt; select SECOND(&#x27;10:05:03&#x27;);</span><br><span class="line">-&gt; 3</span><br><span class="line"></span><br><span class="line">14、PERIOD_ADD(P,N)</span><br><span class="line">增加N个月到阶段P(以格式YYMM或YYYYMM)。以格式YYYYMM返回值。注意阶段参数P不是日期值。</span><br><span class="line"></span><br><span class="line">mysql&gt; select PERIOD_ADD(9801,2);</span><br><span class="line">-&gt; 199803</span><br><span class="line"></span><br><span class="line">15、PERIOD_DIFF(P1,P2)</span><br><span class="line">返回在时期P1和P2之间月数，P1和P2应该以格式YYMM或YYYYMM。注意，时期参数P1和P2不是日期值。</span><br><span class="line"></span><br><span class="line">mysql&gt; select PERIOD_DIFF(9802,199703);</span><br><span class="line">-&gt; 11</span><br><span class="line"></span><br><span class="line">16、DATE_ADD(date,INTERVAL expr type)、DATE_SUB(date,INTERVAL expr type)、ADDDATE(date,INTERVAL expr type)、SUBDATE(date,INTERVAL expr type)</span><br><span class="line">这些功能执行日期运算。对于MySQL 3.22，他们是新的。ADDDATE()和SUBDATE()是DATE_ADD()和DATE_SUB()的同义词。在MySQL 3.23中，你可以使用+和-而不是DATE_ADD()和DATE_SUB()。</span><br><span class="line">(见例子)date是一个指定开始日期的DATETIME或DATE值，expr是指定加到开始日期或从开始日期减去的间隔值一个表达式，expr是一个字符串；它可以以一个“-”开始表示负间隔。</span><br><span class="line">type是一个关键词，指明表达式应该如何被解释。EXTRACT(type FROM date)函数从日期中返回“type”间隔。下表显示了type和expr参数怎样被关联： type值 含义 期望的expr格式</span><br><span class="line">    SECOND 秒 SECONDS</span><br><span class="line">    MINUTE 分钟 MINUTES</span><br><span class="line">    HOUR 时间 HOURS</span><br><span class="line">    DAY 天 DAYS</span><br><span class="line">    MONTH 月 MONTHS</span><br><span class="line">    YEAR 年 YEARS</span><br><span class="line">    MINUTE_SECOND 分钟和秒 &quot;MINUTES:SECONDS&quot;</span><br><span class="line">    HOUR_MINUTE 小时和分钟 &quot;HOURS:MINUTES&quot;</span><br><span class="line">    DAY_HOUR 天和小时 &quot;DAYS HOURS&quot;</span><br><span class="line">    YEAR_MONTH 年和月 &quot;YEARS-MONTHS&quot;</span><br><span class="line">    HOUR_SECOND 小时, 分钟， &quot;HOURS:MINUTES:SECONDS&quot;</span><br><span class="line">    DAY_MINUTE 天, 小时, 分钟 &quot;DAYS HOURS:MINUTES&quot;</span><br><span class="line">    DAY_SECOND 天, 小时, 分钟, 秒 &quot;DAYS HOURS:MINUTES:SECONDS&quot;</span><br><span class="line">    MySQL在expr格式中允许任何标点分隔符。表示显示的是建议的分隔符。</span><br><span class="line">    如果date参数是一个DATE值并且你的计算仅仅包含YEAR、MONTH和DAY部分(即，没有时间部分)，结果是一个DATE值。否则结果是一个DATETIME值。</span><br><span class="line"></span><br><span class="line">mysql&gt; SELECT &quot;1997-12-31 23:59:59&quot; + INTERVAL 1 SECOND;</span><br><span class="line">-&gt; 1998-01-01 00:00:00</span><br><span class="line"></span><br><span class="line">mysql&gt; SELECT INTERVAL 1 DAY + &quot;1997-12-31&quot;;</span><br><span class="line">-&gt; 1998-01-01</span><br><span class="line"></span><br><span class="line">mysql&gt; SELECT &quot;1998-01-01&quot; - INTERVAL 1 SECOND;</span><br><span class="line">-&gt; 1997-12-31 23:59:59</span><br><span class="line"></span><br><span class="line">mysql&gt; SELECT DATE_ADD(&quot;1997-12-31 23:59:59&quot;,INTERVAL 1 SECOND);</span><br><span class="line">-&gt; 1998-01-01 00:00:00</span><br><span class="line"></span><br><span class="line">mysql&gt; SELECT DATE_ADD(&quot;1997-12-31 23:59:59&quot;,INTERVAL 1 DAY);</span><br><span class="line">-&gt; 1998-01-01 23:59:59</span><br><span class="line"></span><br><span class="line">mysql&gt; SELECT DATE_ADD(&quot;1997-12-31 23:59:59&quot;,INTERVAL &quot;1:1&quot; MINUTE_SECOND);</span><br><span class="line">-&gt; 1998-01-01 00:01:00</span><br><span class="line"></span><br><span class="line">mysql&gt; SELECT DATE_SUB(&quot;1998-01-01 00:00:00&quot;,INTERVAL &quot;1 1:1:1&quot; DAY_SECOND);</span><br><span class="line">-&gt; 1997-12-30 22:58:59</span><br><span class="line"></span><br><span class="line">mysql&gt; SELECT DATE_ADD(&quot;1998-01-01 00:00:00&quot;,INTERVAL &quot;-1 10&quot; DAY_HOUR);</span><br><span class="line">-&gt; 1997-12-30 14:00:00</span><br><span class="line"></span><br><span class="line">mysql&gt; SELECT DATE_SUB(&quot;1998-01-02&quot;, INTERVAL 31 DAY);</span><br><span class="line">-&gt; 1997-12-02</span><br><span class="line"></span><br><span class="line">mysql&gt; SELECT EXTRACT(YEAR FROM &quot;1999-07-02&quot;);</span><br><span class="line">-&gt; 1999</span><br><span class="line"></span><br><span class="line">mysql&gt; SELECT EXTRACT(YEAR_MONTH FROM &quot;1999-07-02 01:02:03&quot;);</span><br><span class="line">-&gt; 199907</span><br><span class="line"></span><br><span class="line">mysql&gt; SELECT EXTRACT(DAY_MINUTE FROM &quot;1999-07-02 01:02:03&quot;);</span><br><span class="line">-&gt; 20102</span><br><span class="line"></span><br><span class="line">    如果你指定太短的间隔值(不包括type关键词期望的间隔部分)，MySQL假设你省掉了间隔值的最左面部分。例如，</span><br><span class="line">    如果你指定一个type是DAY_SECOND，值expr被希望有天、小时、分钟和秒部分。如果你象&quot;1:10&quot;这样指定值，</span><br><span class="line">    MySQL假设日子和小时部分是丢失的并且值代表分钟和秒。换句话说，&quot;1:10&quot; DAY_SECOND以它等价于&quot;1:10&quot; MINUTE_SECOND</span><br><span class="line">    的方式解释，这对那MySQL解释TIME值表示经过的时间而非作为一天的时间的方式有二义性。如果你使用确实不正确的日期，</span><br><span class="line">    结果是NULL。如果你增加MONTH、YEAR_MONTH或YEAR并且结果日期大于新月份的最大值天数，日子在新月用最大的天调整。</span><br><span class="line"></span><br><span class="line">mysql&gt; select DATE_ADD(&#x27;1998-01-30&#x27;, Interval 1 month);</span><br><span class="line">-&gt; 1998-02-28</span><br><span class="line">注意，从前面的例子中词INTERVAL和type关键词不是区分大小写的。</span><br><span class="line"></span><br><span class="line">17、TO_DAYS(date)</span><br><span class="line">给出一个日期date，返回一个天数(从0年的天数)。</span><br><span class="line"></span><br><span class="line">mysql&gt; select TO_DAYS(950501);</span><br><span class="line">-&gt; 728779</span><br><span class="line"></span><br><span class="line">mysql&gt; select TO_DAYS(&#x27;1997-10-07&#x27;);</span><br><span class="line">-&gt; 729669</span><br><span class="line"></span><br><span class="line">TO_DAYS()不打算用于使用格列高里历(1582)出现前的值。</span><br><span class="line"></span><br><span class="line">18、FROM_DAYS(N)</span><br><span class="line">给出一个天数N，返回一个DATE值。</span><br><span class="line"></span><br><span class="line">mysql&gt; select FROM_DAYS(729669);</span><br><span class="line">-&gt; &#x27;1997-10-07&#x27;</span><br><span class="line"></span><br><span class="line">TO_DAYS()不打算用于使用格列高里历(1582)出现前的值。</span><br><span class="line"></span><br><span class="line">19、DATE_FORMAT(date,format)</span><br><span class="line">根据format字符串格式化date值。下列修饰符可以被用在format字符串中： %M 月名字(January……December)</span><br><span class="line"></span><br><span class="line">    %W 星期名字(Sunday……Saturday)</span><br><span class="line">    %D 有英语前缀的月份的日期(1st, 2nd, 3rd, 等等。)</span><br><span class="line">    %Y 年, 数字, 4 位</span><br><span class="line">    %y 年, 数字, 2 位</span><br><span class="line">    %a 缩写的星期名字(Sun……Sat)</span><br><span class="line">    %d 月份中的天数, 数字(00……31)</span><br><span class="line">    %e 月份中的天数, 数字(0……31)</span><br><span class="line">    %m 月, 数字(01……12)</span><br><span class="line">    %c 月, 数字(1……12)</span><br><span class="line">    %b 缩写的月份名字(Jan……Dec)</span><br><span class="line">    %j 一年中的天数(001……366)</span><br><span class="line">    %H 小时(00……23)</span><br><span class="line">    %k 小时(0……23)</span><br><span class="line">    %h 小时(01……12)</span><br><span class="line">    %I 小时(01……12)</span><br><span class="line">    %l 小时(1……12)</span><br><span class="line">    %i 分钟, 数字(00……59)</span><br><span class="line">    %r 时间,12 小时(hh:mm:ss [AP]M)</span><br><span class="line">    %T 时间,24 小时(hh:mm:ss)</span><br><span class="line">    %S 秒(00……59)</span><br><span class="line">    %s 秒(00……59)</span><br><span class="line">    %p AM或PM</span><br><span class="line">    %w 一个星期中的天数(0=Sunday ……6=Saturday )</span><br><span class="line">    %U 星期(0……52), 这里星期天是星期的第一天</span><br><span class="line">    %u 星期(0……52), 这里星期一是星期的第一天</span><br><span class="line">    %% 一个文字“%”。</span><br><span class="line">    所有的其他字符不做解释被复制到结果中。</span><br><span class="line"></span><br><span class="line">mysql&gt; select DATE_FORMAT(&#x27;1997-10-04 22:23:00&#x27;, &#x27;%W %M %Y&#x27;);</span><br><span class="line">-&gt; &#x27;Saturday October 1997&#x27;</span><br><span class="line"></span><br><span class="line">mysql&gt; select DATE_FORMAT(&#x27;1997-10-04 22:23:00&#x27;, &#x27;%H:%i:%s&#x27;);</span><br><span class="line">-&gt; &#x27;22:23:00&#x27;</span><br><span class="line"></span><br><span class="line">mysql&gt; select DATE_FORMAT(&#x27;1997-10-04 22:23:00&#x27;,&#x27;%D %y %a %d %m %b %j&#x27;);</span><br><span class="line">-&gt; &#x27;4th 97 Sat 04 10 Oct 277&#x27;</span><br><span class="line"></span><br><span class="line">mysql&gt; select DATE_FORMAT(&#x27;1997-10-04 22:23:00&#x27;,&#x27;%H %k %I %r %T %S %w&#x27;);</span><br><span class="line"></span><br><span class="line">-&gt; &#x27;22 22 10 10:23:00 PM 22:23:00 00 6&#x27;</span><br><span class="line"></span><br><span class="line">MySQL3.23中，在格式修饰符字符前需要%。在MySQL更早的版本中，%是可选的。</span><br><span class="line"></span><br><span class="line">20、TIME_FORMAT(time,format)</span><br><span class="line">这象上面的DATE_FORMAT()函数一样使用，但是format字符串只能包含处理小时、分钟和秒的那些格式修饰符。其他修饰符产生一个NULL值或0。</span><br><span class="line"></span><br><span class="line">21、CURDATE()、CURRENT_DATE</span><br><span class="line">以&#x27;YYYY-MM-DD&#x27;或YYYYMMDD格式返回今天日期值，取决于函数是在一个字符串还是数字上下文被使用。</span><br><span class="line"></span><br><span class="line">mysql&gt; select CURDATE();</span><br><span class="line">-&gt; &#x27;1997-12-15&#x27;</span><br><span class="line"></span><br><span class="line">mysql&gt; select CURDATE() + 0;</span><br><span class="line">-&gt; 19971215</span><br><span class="line"></span><br><span class="line">22、CURTIME()、CURRENT_TIME</span><br><span class="line">以&#x27;HH:MM:SS&#x27;或HHMMSS格式返回当前时间值，取决于函数是在一个字符串还是在数字的上下文被使用。</span><br><span class="line"></span><br><span class="line">mysql&gt; select CURTIME();</span><br><span class="line">-&gt; &#x27;23:50:26&#x27;</span><br><span class="line"></span><br><span class="line">mysql&gt; select CURTIME() + 0;</span><br><span class="line">-&gt; 235026</span><br><span class="line"></span><br><span class="line">23、NOW()、SYSDATE()、CURRENT_TIMESTAMP</span><br><span class="line">以&#x27;YYYY-MM-DD HH:MM:SS&#x27;或YYYYMMDDHHMMSS格式返回当前的日期和时间，取决于函数是在一个字符串还是在数字的上下文被使用。</span><br><span class="line"></span><br><span class="line">mysql&gt; select NOW();</span><br><span class="line">-&gt; &#x27;1997-12-15 23:50:26&#x27;</span><br><span class="line"></span><br><span class="line">mysql&gt; select NOW() + 0;</span><br><span class="line">-&gt; 19971215235026</span><br><span class="line"></span><br><span class="line">24、UNIX_TIMESTAMP()、UNIX_TIMESTAMP(date)</span><br><span class="line">如果没有参数调用，返回一个Unix时间戳记(从&#x27;1970-01-01 00:00:00&#x27;GMT开始的秒数)。如果UNIX_TIMESTAMP()用一个date参数被调用，它返回从&#x27;1970-01-01 00:00:00&#x27; GMT开始的秒数值。</span><br><span class="line">date可以是一个DATE字符串、一个DATETIME字符串、一个TIMESTAMP或以YYMMDD或YYYYMMDD格式的本地时间的一个数字。</span><br><span class="line"></span><br><span class="line">mysql&gt; select UNIX_TIMESTAMP();</span><br><span class="line">-&gt; 882226357</span><br><span class="line"></span><br><span class="line">mysql&gt; select UNIX_TIMESTAMP(&#x27;1997-10-04 22:23:00&#x27;);</span><br><span class="line">-&gt; 875996580</span><br><span class="line"></span><br><span class="line">当UNIX_TIMESTAMP被用于一个TIMESTAMP列，函数将直接接受值，没有隐含的“string-to-unix-timestamp”变换。</span><br><span class="line"></span><br><span class="line">25、FROM_UNIXTIME(unix_timestamp)</span><br><span class="line">以&#x27;YYYY-MM-DD HH:MM:SS&#x27;或YYYYMMDDHHMMSS格式返回unix_timestamp参数所表示的值，取决于函数是在一个字符串还是或数字上下文中被使用。</span><br><span class="line"></span><br><span class="line">mysql&gt; select FROM_UNIXTIME(875996580);</span><br><span class="line">-&gt; &#x27;1997-10-04 22:23:00&#x27;</span><br><span class="line"></span><br><span class="line">mysql&gt; select FROM_UNIXTIME(875996580) + 0;</span><br><span class="line">-&gt; 19971004222300</span><br><span class="line"></span><br><span class="line">26、FROM_UNIXTIME(unix_timestamp,format)</span><br><span class="line">返回表示 Unix 时间标记的一个字符串，根据format字符串格式化。format可以包含与DATE_FORMAT()函数列出的条目同样的修饰符。</span><br><span class="line"></span><br><span class="line">mysql&gt; select FROM_UNIXTIME(UNIX_TIMESTAMP(),&#x27;%Y %D %M %h:%i:%s %x&#x27;);</span><br><span class="line">-&gt; &#x27;1997 23rd December 03:43:30 x&#x27;</span><br><span class="line"></span><br><span class="line">27、SEC_TO_TIME(seconds)</span><br><span class="line">返回seconds参数，变换成小时、分钟和秒，值以&#x27;HH:MM:SS&#x27;或HHMMSS格式化，取决于函数是在一个字符串还是在数字上下文中被使用。</span><br><span class="line"></span><br><span class="line">mysql&gt; select SEC_TO_TIME(2378);</span><br><span class="line">-&gt; &#x27;00:39:38&#x27;</span><br><span class="line"></span><br><span class="line">mysql&gt; select SEC_TO_TIME(2378) + 0;</span><br><span class="line">-&gt; 3938</span><br><span class="line"></span><br><span class="line">28、TIME_TO_SEC(time)</span><br><span class="line">返回time参数，转换成秒。</span><br><span class="line"></span><br><span class="line">mysql&gt; select TIME_TO_SEC(&#x27;22:23:00&#x27;);</span><br><span class="line">-&gt; 80580</span><br><span class="line"></span><br><span class="line">mysql&gt; select TIME_TO_SEC(&#x27;00:39:38&#x27;);</span><br><span class="line">-&gt; 2378</span><br><span class="line"></span><br><span class="line">原文链接：https://blog.csdn.net/weixin_33488806/article/details/113225769</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">ps：</span><br><span class="line">今天, SELECT * FROM 表名 WHERE TO_DAYS(时间字段名) = to_days(now())</span><br><span class="line">昨天, SELECT * FROM 表名 WHERE TO_DAYS( NOW( ) ) - TO_DAYS( 时间字段名) &lt;= 1</span><br><span class="line">7天, SELECT * FROM 表名 where DATE_SUB(CURDATE(), INTERVAL 7 DAY) &lt;= date(时间字段名)</span><br><span class="line">近30天, SELECT * FROM 表名 where DATE_SUB(CURDATE(), INTERVAL 30 DAY) &lt;= date(时间字段名)</span><br><span class="line">本月, SELECT * FROM 表名 WHERE DATE_FORMAT( 时间字段名, &#x27;%Y%m&#x27; ) = DATE_FORMAT( CURDATE( ) , &#x27;%Y%m&#x27; )</span><br><span class="line">上一月, SELECT * FROM 表名 WHERE PERIOD_DIFF( date_format( now( ) , &#x27;%Y%m&#x27; ) , date_format( 时间字段名, &#x27;%Y%m&#x27; ) ) =1</span><br><span class="line"></span><br><span class="line">原文链接：https://blog.csdn.net/weixin_29175469/article/details/113344471</span><br></pre></td></tr></table></figure></li>
</ul>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>

<!-- CodeCopy -->


<link rel="stylesheet" href="/css/clipboard.css">

<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
<script>
  function wait(callback, seconds) {
    var timelag = null;
    timelag = window.setTimeout(callback, seconds);
  }
  !function (e, t, a) {
    var initCopyCode = function(){
      var copyHtml = '';
      copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
      copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';
      copyHtml += '</button>';
      $(".highlight .code pre").before(copyHtml);
      $(".article pre code").before(copyHtml);
      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
      clipboard.on('success', function(e) {
        let $btn = $(e.trigger);
        $btn.addClass('copied');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>
